<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p>Thank you for taking time to help us improve the platform</p>
        </div>
    </header>
    <section>
        <div>
            <form action="#">
                <ul>
                    <li>Name</li>
                    <label for="name"><input type="text" id="ph" placeholder="Enter your name" ></label>
                    <li>Email</li>
                    <label for="email"><input type="text" id="ph" placeholder="Enter your Email" ></label>
                    <li>Age(Optional)</li>
                    <label for="age"><input type="number" id="ph" placeholder="age" min="10" max="90"></label>
                    <li>Which option describes your current role</li>
                    <label for="option">
                        
                    <select name="option" id="option">
                        <option value="">Select Current role</option>
                        <option value="student" >Student</option>
                        <option value="job" >Full time job</option>
                        <option value="learner" >Full time learner</option>
                        <option value="prefer" >Prefer not to say</option>
                        <option value="other" >Other</option>
                    </select>
                </label>
                </ul>
            </form>
        </div>
    </section>
    
</body>
</html>
